<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="/css/spinner.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <title></title>
    </head>
    <body>
    <button id="btn-open">Detach</button>
        <div id="spinner-view" class="view">
            <i id="spinner" class="fa fa-spinner fa-pulse fa-3x"></i>
            <div id="label">
                <p>Contacting Google Keep&#0153;...</p>
            </div>
        </div>
        <div id="notAuth-view" class="view">
            <h1>Oops!</h1>
            <p>It looks like you're not logged into your Google Account.</p>
            <button id="login-btn">Log In</button>
        </div>
        <iframe id="keep-view" class="view"></iframe>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
