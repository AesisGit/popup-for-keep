<html>
    <head>
        <link
            href='http://fonts.googleapis.com/css?family=Roboto:400italic'
            rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/master.css" media="screen"
            title="no title" charset="utf-8">
        <title>Popup For Keep&#0153;</title>
    </head>
    <body>
        <div id="toolbar-view">
            <span id="btn-detach" class="clickable toolbar-item">
                <i class="material-icons">launch</i>
            </span>
            <span id="btn-settings" class="clickable toolbar-item">
                <i class="material-icons">settings</i>
            </span>
            <span id="btn-info" class="clickable toolbar-item">
                <i class="material-icons">info</i>
            </span>
        </div>
        <div id="spinner-view" class="view">
            <i id="spinner" class="fa fa-spinner fa-pulse fa-2x"></i>
            <div id="label">
                <p>Contacting Google Keep&#0153;...</p>
            </div>
        </div>
        <div id="notAuth-view" class="view">
            <h1>Oops!</h1>
            <p>It looks like you're not logged into your Google Account.</p>
            <button id="login-btn">Log In</button>
        </div>
        <iframe id="keep-view" class="view"></iframe>
        <div id="info-view">
            <span id="btn-close-info" class="clickable toolbar-item right">
                <i class="material-icons">close</i>
            </span>
            <h1>Popup For Keep&#0153;</h1>
            <p>by <a target="_blank" href="https://claudiodangelis.com">Claudio d'Angelis</a></p>
            <p>Version: <span id="version"></span></p>
            <p>Source code: <a target="_blank" href="https://github.com/claudiodangelis/google-keep-as-popup">github.com/claudiodangelis/google-keep-as-popup</a></p>
            <p><a target="_blank" href="https://github.com/claudiodangelis/google-keep-as-popup/issues/new">Report a problem</a></p>
        </div>
        <script type="text/javascript" src="/js/urls.js"></script>
        <script type="text/javascript" src="/js/views.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
